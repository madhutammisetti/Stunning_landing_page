<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link href="Stunning_Landing_Page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c31bf8a0f.js" crossorigin="anonymous"></script>
</head>
<!-- html code for stunning landing page starts from here -->

<body>
    <!-- top bar html code starts here -->
    <header>
        <nav>
            <div id="menu-items">
                <!-- navbar logo -->
                <img id="logo" src="stunning-logo.png" alt="LogoImage">
                <!-- navbar items       -->
                <div id="navitems">
                    <a class="topbar_item" href="#">Home</a>
                    <a class="topbar_item" href="#">About</a>
                    <a class="topbar_item" href="#">Blog</a>
                    <a class="topbar_item" href="#">Jobs</a>
                </div>
                <!-- navbar items       -->
                <!-- nav bar button -->
                <div>
                    <button id="navbutton">Your Account</button>
                </div>
                <!-- nav bar button -->
            </div>

        </nav>
    </header>
    <!-- top bar html code ends here -->
    <!-- main section starts here  : main section contains section part and aside part-->
    <main>
        <!-- section part starts here    : section part contains two articals-->
        <section>
            <!-- article 1 starts here and it is for the main header for banner -->
            <article id="headersection">
                <h1>Stunning<br> Workplace<span><i class="fas fa-square-full blue-mark"></i></span></h1>
                <p id="landingtext">With Stunning, remote teams can organize projects, manage shifting priorites,and get
                    work done here.</p>
                <div id="btn-arrow">
                    <button id="landingbutton">New Account</button>
                    <div class="arrow"> <i class="far fa-arrow-alt-circle-up"></i></div>
                    <div class="arrow"><i class="far fa-arrow-alt-circle-down"></i></div>
                </div>
            </article>
            <!-- article 1 ends here  -->
            <!-- article 2 starts here and it is for the user profile cards -->
            <article id="profile-section">
                <!-- pink user card -->
                <div class="userprofile">
                    <i class="far fa-check-circle checkbox"></i>
                    <h5 class="profile-text">Dmm Design</h5>
                    <img class="userimage" src="user-pink.png" alt="userpinkimage">
                    <h5 class="date">20 Dec</h5>
                    <div id="pink-user" class="userindicator"></div>
                </div>

                <!-- orange user card -->
                <div class="userprofile">
                    <i class="far fa-check-circle checkbox"></i>
                    <h5 class="profile-text">Blurr animation</h5>
                    <img class="userimage" src="user-orange.png" alt="userpinkimage">
                    <h5 class="date">20 Dec</h5>
                    <div id="orange-user" class="userindicator"></div>
                </div>

                <!-- blue user card -->
                <div class="userprofile">
                    <i class="far fa-check-circle checkbox"></i>
                    <h5 class="profile-text">Illustration</h5>
                    <img class="userimage" src="user-blue.png" alt="userpinkimage">
                    <h5 class="date">20 Dec</h5>
                    <div id="blue-user" class="userindicator"></div>
                </div>

                <!-- red user card -->
                <div class="userprofile">
                    <i class="far fa-check-circle checkbox"></i>
                    <h5 class="profile-text">Refunds</h5>
                    <img class="userimage" src="user-red.png" alt="userpinkimage">
                    <h5 class="date">20 Dec</h5>
                    <div id="red-user" class="userindicator"></div>
                </div>
            </article>
            <!-- article 2 ends here  -->
        </section>
        <!-- section part ends here -->
        <!-- aside section starts here it is for banner  -->
        <aside>
            <img id="landing_image" src="landing-section-image.png">
        </aside>
        <!-- aside section ends here -->
    </main>

    <!-- main section ends here -->
</body>

</html>
